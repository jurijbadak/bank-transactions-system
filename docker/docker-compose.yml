version: '3'
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  producer:
    build: ./services/transaction-producer
    depends_on:
      - kafka
  consumer:
    build: ./services/transaction-consumer
    depends_on:
      - kafka
  spark:
    build: ./services/spark-streaming
    depends_on:
      - kafka